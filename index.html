<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showDashboard(dashboardId) {
            var dashboards = document.getElementsByClassName("dashboard");
            for (var i = 0; i < dashboards.length; i++) {
                dashboards[i].style.display = "none";  // Hide all dashboards
            }
            document.getElementById(dashboardId).style.display = "block";  // Show selected dashboard
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Site Logo" class="logo">
            <h1>Health Data Dashboards</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="showDashboard('dashboard2')">Health Cluster Humanitrian Response 5W Dashboard</a></li>
                <li><a href="#" onclick="showDashboard('dashboard1')">Client and Patient Satisfaction With Health Care</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="dashboard1" class="dashboard" style="display: block;">
            <iframe src="https://app.powerbi.com/view?r=eyJrIjoiY2Y1OTY1Y2EtNWEzNC00YWRlLTg0OTktNjAwM2NjNjY0Y2FiIiwidCI6ImY2MTBjMGI3LWJkMjQtNGIzOS04MTBiLTNkYzI4MGFmYjU5MCIsImMiOjh9" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div id="dashboard2" class="dashboard" style="display: none;">
            <iframe src="https://app.powerbi.com/view?r=eyJrIjoiNGVlMmY0ZTQtZGE0Ni00N2E3LWFhZWYtOWQwMDlkMTk2ODcyIiwidCI6ImY2MTBjMGI3LWJkMjQtNGIzOS04MTBiLTNkYzI4MGFmYjU5MCIsImMiOjh9" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Health Data Dashboards. All rights reserved.</p>
    </footer>
</body>
</html>
